<div class="experience fadeIn">
    <mat-card class="card" *ngFor="let experience of experiences$ | async; let i = index">
        <mat-card-header >
            <div mat-card-avatar>
                <img src={{experience.imageSrc}} alt="AVATAR">
            </div>
            <mat-card-title>{{experience.role}}</mat-card-title>
            <mat-card-subtitle>{{experience.organisation}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="details"  *ngFor="let detail of experience.details">
            <ul>
                <li>{{detail}}</li>
            </ul>
        </mat-card-content>
    </mat-card>
</div>
